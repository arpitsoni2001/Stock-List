                <div class="card-body purchase-sales-page">
                    <div class="item-details">
                        <h5 class="card-title">Fill in Product Details</h5>
                        <div class="card-content">
                            <form action="">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Code</label>
                                                <input type="text" class="form-control" name="Code" placeholder="Code"
                                                    id="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Item Name</label>
                                                <input type="text" class="form-control" name="Code"
                                                    placeholder="Item Name" id="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Brand</label>
                                                <input type="text" class="form-control" name="Code" placeholder="Brand"
                                                    id="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>HSN</label>
                                                <input type="text" class="form-control" name="Code" placeholder="HSN"
                                                    id="">
                                            </div>
                                        </div>
                                        <br>
                                        <br>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Pcs/Pkt</label>
                                                <input type="text" class="form-control" name="Code"
                                                    placeholder="Pcs/Pkt" id="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Quantity</label>
                                                <input type="text" class="form-control" name="Code"
                                                    placeholder="Quantity" id="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Rate</label>
                                                <input type="text" class="form-control" name="Code" placeholder="Rate"
                                                    id="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">

                                                <input type="text" name="Party Code" class="form-control"
                                                    placeholder="Party Name">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>Location</label>
                                                <input type="text" name="Location" class="form-control"
                                                    placeholder="Location">
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="form-group">
                                                <label>Date</label>
                                                <input type="date" name="Date" class="form-control" placeholder="Date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
